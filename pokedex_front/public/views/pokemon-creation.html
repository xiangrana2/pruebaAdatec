<div>
  <div class="page-header">
    <h1>Creaci√≥n de Pokemons</h1>
  </div>
  <div class="row">
     <!-- SHOW SUCCESS MESSAGE -->
     <div id="messages"></div>

    <form name="pokemonForm" ng-submit="submitForm()" target="/add">
    <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" class="form-control" ng-model="formData.name">
    </div>
    <div class="form-group">
        <label>Type</label>
        <input type="text" name="type" class="form-control" ng-model="formData.type">
    </div>
    <div class="form-group">
        <label>Weight (only integers or decimals)</label>
        <input type="text" name="weight" class="form-control" ng-model="formData.weight">
    </div>
    <div class="form-group">
        <label>Height (only integers or decimals)</label>
        <input type="text" name="height" class="form-control" ng-model="formData.height">
    </div>
    <div class="form-group">
        <label>Description</label>
        <textarea name="description" class="form-control" ng-model="formData.description"></textarea>
    </div>
    <div class="form-group">
        <label>Ability</label>
        <input type="text" name="ability" class="form-control" ng-model="formData.ability">
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </div>
</div>
